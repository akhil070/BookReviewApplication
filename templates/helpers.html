{% macro render_field(field) %}
  {{ field.label }}
  {{ field(**kwargs)|safe }}
  {% if field.errors %}
     {% for error in field.errors %}
  		<span class="help-inline" style="color:red;font-weight:bold;font-size:medium;font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">{{ error }}</span>
  	 {% endfor %}
   {% endif %}
  {% endmacro %}
